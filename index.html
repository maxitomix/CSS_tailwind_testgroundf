<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typical Card</title>
    <style>
        /* Styles inspired by Tailwind classes */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(24rem, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .card {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0.375rem;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 14rem;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: #718096;
        }

        .card-footer {
            padding: 1rem;
            border-top: 1px solid #edf2f7;
        }

        .footer-text {
            color: #718096;
            font-weight: 700;
        }

        .footer-category {
            margin-left: 0.25rem;
            color: #2d3748;
        }

        .card-link {
            color: #4299e1;
            text-decoration: none;
        }

        .card-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body style="background-color: #f7fafc;">

    <div class="card-container" id="cardContainer"></div>

    <script>
        const cardContainer = document.getElementById('cardContainer');

        for (let i = 0; i < 10; i++) {
            const card = document.createElement('div');
            card.className = 'card';

            card.innerHTML = `
                <img src="https://placekitten.com/400/3${i}0" alt="A cute kitten">
                <div class="card-content">
                    <h2 class="card-title">Cute Kitten ${i + 1}</h2>
                    <p class="card-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque nisl eros, pulvinar facilisis justo mollis, auctor consequat urna.</p>
                    <div>
                        <a href="#" class="card-link">Read more</a>
                    </div>
                </div>
                <div class="card-footer">
                    <span class="footer-text">Category:</span>
                    <span class="footer-category">Pets</span>
                </div>
            `;

            cardContainer.appendChild(card);
        }
    </script>

</body>

</html>
